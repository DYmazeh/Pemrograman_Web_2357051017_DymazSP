        }

        .nav {

            cursor: pointer;
            font-weight: bold;
        }

        .hover-button:hover {
            background-color: black;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .name {
            font-size: 40px;
            font-weight: bold;
            margin-top: 10px;
        }

        .profile-img {
            width: 250px;
            height: 250px;
            border-radius: 0;
